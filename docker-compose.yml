services:
  honeypot:
    build: .
    container_name: honeypot
    ports:
      - "8080:8080"       # Change left side to bind a different host port
    volumes:
      - ./data:/app/data  # Logs and SQLite DB persist here
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
